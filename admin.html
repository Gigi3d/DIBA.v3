<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DIBA Deck -> Intelligence Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Dark Palette */
      --bg-primary: #0A0E1A;
      --bg-secondary: #0F1528;
      --bg-card: rgba(15, 21, 40, 0.7);
      --bg-glass: rgba(255, 255, 255, 0.04);
      --bg-glass-strong: rgba(255, 255, 255, 0.08);

      /* Text */
      --text-primary: #FFFFFF;
      --text-secondary: #B8C4D6;
      --text-muted: #6B7A90;

      /* Accent â€” Gold */
      --gold: #D4AF37;
      --gold-light: #F4D03F;
      --gold-subtle: rgba(212, 175, 55, 0.08);

      /* Borders */
      --border: rgba(255, 255, 255, 0.06);
      --border-strong: rgba(255, 255, 255, 0.12);
      --border-gold: rgba(212, 175, 55, 0.3);

      /* Typography */
      --font-heading: 'DM Serif Display', Georgia, serif;
      --font-body: 'Inter', -apple-system, system-ui, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: var(--font-body);
      line-height: 1.65;
      padding: 3rem 2rem;
      min-height: 100vh;
      background-image: radial-gradient(ellipse at 20% 50%, rgba(212, 175, 55, 0.03) 0%, transparent 60%),
                        radial-gradient(ellipse at 80% 20%, rgba(96, 165, 250, 0.02) 0%, transparent 50%);
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 3rem;
      border-bottom: 1px solid var(--border-strong);
      padding-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 1.5rem;
    }

    h1 {
      font-family: var(--font-heading);
      font-size: 2.5rem;
      font-weight: 400;
      color: var(--text-primary);
      line-height: 1.15;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .glass {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      transition: all 0.2s ease;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      text-align: center;
      padding: 2rem 1.5rem;
      border-top: 2px solid var(--gold);
      border-radius: 0 0 12px 12px;
    }
    
    .stat-card:hover {
      background: var(--bg-glass-strong);
      border-color: var(--border-strong);
      border-top-color: var(--gold-light);
      transform: translateY(-2px);
    }

    .stat-value {
      font-family: var(--font-heading);
      font-size: 3rem;
      color: var(--gold-light);
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--text-muted);
      font-weight: 700;
    }

    .table-container {
      background: var(--bg-glass);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow-x: auto;
      backdrop-filter: blur(20px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    th {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      font-weight: 700;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid var(--border-strong);
    }

    tr:last-child td { border-bottom: none; }
    tr:hover td { background: var(--bg-glass-strong); }

    .email-cell { font-weight: 500; color: var(--text-primary); font-size: 1.05rem; }
    .date-cell { color: var(--text-secondary); font-size: 0.95rem; }
    .time-cell { font-family: monospace; color: var(--gold-light); font-size: 0.95rem; }
    
    .pages-cell {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .page-tag {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      overflow: hidden;
      transition: all 0.2s ease;
    }
    
    .page-tag:hover {
      border-color: var(--border-gold);
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.1);
    }

    .page-tag-num {
      background: var(--gold-subtle);
      color: var(--gold-light);
      padding: 4px 8px;
      font-weight: 700;
      border-right: 1px solid var(--border);
    }
    
    .page-tag-time {
      padding: 4px 8px;
      color: var(--text-secondary);
      font-family: monospace;
      font-size: 0.8rem;
    }
    
    button {
      background: var(--gold-subtle);
      color: var(--gold-light);
      border: 1px solid var(--border-gold);
      padding: 0.5rem 1.5rem;
      border-radius: 100px;
      font-weight: 600;
      font-family: var(--font-body);
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
    }
    
    button:hover { 
      background: rgba(212, 175, 55, 0.15);
      box-shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
      color: #FFFFFF;
    }

    /* --- Responsive Utilities --- */
    @media (max-width: 768px) {
      body {
        padding: 1.5rem 1rem;
      }
      
      header {
        margin-bottom: 2rem;
        gap: 1rem;
        padding-bottom: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 0.9rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      
      .stat-card {
        padding: 1.5rem 1rem;
      }
      
      .stat-value {
        font-size: 2.5rem;
      }
      
      th, td {
        padding: 1rem 0.75rem;
        font-size: 0.85rem;
        white-space: nowrap;
      }
      
      .email-cell {
        font-size: 0.95rem;
      }
      
      button {
        width: 100%;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Intelligence Dashboard</h1>
        <p class="subtitle">Real-time viewer analytics for Institutional Deck v3</p>
      </div>
      <button onclick="loadData()">Refresh Data</button>
    </header>

    <div class="stats-grid">
      <div class="stat-card glass">
        <div class="stat-value" id="totalViews">0</div>
        <div class="stat-label">Total Sessions</div>
      </div>
      <div class="stat-card glass">
        <div class="stat-value" id="uniqueEmails">0</div>
        <div class="stat-label">Unique Leads</div>
      </div>
      <div class="stat-card glass">
        <div class="stat-value" id="avgTime">0s</div>
        <div class="stat-label">Avg. Session Time</div>
      </div>
    </div>

    <div class="table-container">
      <table id="analyticsTable">
        <thead>
          <tr>
            <th>Email / Viewer</th>
            <th>Date Started</th>
            <th>Total Time</th>
            <th>Slides Viewed</th>
            <th>Top Slide (Time)</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="5" style="text-align: center; color: var(--text-muted); padding: 3rem;">Loading data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const SESSIONS_KEY = 'deck_sessions';

    function formatTime(ms) {
      if (!ms) return '0s';
      const seconds = Math.floor(ms / 1000);
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      if (m > 0) return `${m}m ${s}s`;
      return `${s}s`;
    }
    
    function formatDate(isoString) {
      if (!isoString) return 'Unknown';
      const d = new Date(isoString);
      return d.toLocaleDateString() + ' ' + d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    async function loadData() {
      let sessions = [];
      try {
        const response = await fetch('/api/sessions');
        if (response.ok) {
           sessions = await response.json();
           renderDashboard(sessions);
           return;
        }
      } catch (e) {
        console.error("Error fetching from API, falling back to local storage", e);
      }

      const rawData = localStorage.getItem(SESSIONS_KEY);
      if (rawData) {
        try {
          sessions = JSON.parse(rawData);
        } catch(e) { console.error("Error parsing sessions", e); }
      }
      
      // Sort newest first
      sessions.sort((a, b) => new Date(b.started) - new Date(a.started));

      renderDashboard(sessions);
    }

    function renderDashboard(sessions) {
      // Calculate Aggregates
      document.getElementById('totalViews').innerText = sessions.length;
      
      const uniqueEmils = new Set(sessions.map(s => s.email).filter(e => e));
      document.getElementById('uniqueEmails').innerText = uniqueEmils.size;

      let totalTimeSum = 0;
      let timeCount = 0;
      sessions.forEach(s => {
        if (s.totalTimeSpentMs > 0) {
          totalTimeSum += s.totalTimeSpentMs;
          timeCount++;
        }
      });
      
      if (timeCount > 0) {
        const avgMs = totalTimeSum / timeCount;
        document.getElementById('avgTime').innerText = formatTime(avgMs);
      } else {
        document.getElementById('avgTime').innerText = '0s';
      }

      // Render Table
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      if (sessions.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: var(--text-muted); padding: 3rem;">No sessions recorded yet. View the deck to generate data!</td></tr>';
        return;
      }

      sessions.forEach(s => {
        const tr = document.createElement('tr');
        
        let topSlideStr = 'None';
        if (s.slideTimeMs && Object.keys(s.slideTimeMs).length > 0) {
          let maxSlide = null;
          let maxTime = -1;
          for (const [slideIndex, time] of Object.entries(s.slideTimeMs)) {
            if (time > maxTime) {
              maxTime = time;
              maxSlide = slideIndex;
            }
          }
          if (maxSlide) {
            topSlideStr = `Slide ${maxSlide} (${formatTime(maxTime)})`;
          }
        }

        let pagesHtml = '';
        if (s.slidesViewed && s.slidesViewed.length > 0) {
            const sortedSlides = [...s.slidesViewed].sort((a,b) => a-b);
            pagesHtml = `<div class="pages-cell">` + 
              sortedSlides.map(num => {
                const timeStr = (s.slideTimeMs && s.slideTimeMs[num]) ? formatTime(s.slideTimeMs[num]) : '0s';
                return `<span class="page-tag"><span class="page-tag-num">S${num}</span><span class="page-tag-time">${timeStr}</span></span>`;
              }).join('') + 
              `</div>`;
        } else {
            pagesHtml = '<span class="text-muted">No data</span>';
        }

        tr.innerHTML = `
          <td class="email-cell">${s.email || '<i>Anonymous</i>'}</td>
          <td class="date-cell">${formatDate(s.started)}</td>
          <td class="time-cell">${formatTime(s.totalTimeSpentMs)}</td>
          <td>${pagesHtml}</td>
          <td class="time-cell">${topSlideStr}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.addEventListener('load', loadData);
    
    window.addEventListener('storage', (e) => {
        if (e.key === SESSIONS_KEY) {
            loadData();
        }
    });
  </script>
</body>
</html>
